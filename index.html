<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.10.0/math.min.js"></script>
    <title>Calculate Me - A Free Calculator</title>
</head>

<body>
    <div id="main">
        <h1><Span>Calc</Span>ulator</h1>
        <div class="box">
            <div>
                <input type="text">
            </div>
            <div class="column">
                <div class="row">
                    <button class="btn">C</button>
                    <button class="btn">&#8730;</button>
                    <button class="btn">+M</button>
                    <button class="btn">-M</button>
                    <div class='cross'><button class="cross-btn">x</button></div>
                </div>
                <div class="row">
                    <button class="btn">sin</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">+</button>

                </div>
                <div class="row">
                    <button class="btn">cos</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">*</button>

                </div>
                <div class="row">
                    <button class="btn">tan</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">/</button>

                </div>
                <div class="row">
                    <button class="btn">^2</button>
                    <button class="btn">.</button>
                    <button class="btn">0</button>
                    <button class="btn">%</button>
                    <button class="btn">-</button>
                </div>
                <div class="row">
                    <button class="btn">&#176;</button>
                    <button class="btn">Ï€</button>
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button class="btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
